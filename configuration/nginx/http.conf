# the upstream component nginx needs to connect to
upstream django {
    server uwsgi:8001 fail_timeout=30s;
}

server {
    listen 80;
    server_name intel_owl.com;

    server_tokens off;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Locations
    include locations.conf;

    # Error pages
    include errors.conf;
}
